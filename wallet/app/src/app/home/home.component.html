<div class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Wallet</a>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
</div>
<!-- /.navbar -->

<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="sidebar-nav">
                <br>
                <br>
                <br>
                <ul *ngFor="let value of values" class="nav">
                    <li>
                        <h3>{{value.currency}} : {{value.value}}</h3>
                    </li>
                    <li class="nav-divider"></li>
                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->

        <div class="col-xs-12 col-sm-9">
            <br>
            <br>
            <div class="jumbotron pad-top">
                <div class="row center">
                    <div class="col-xs-3">
                        <button [disabled]="loading" class="btn btn-primary">Deposit</button>
                    </div>
                    <div class="col-xs-3">
                        <button [disabled]="loading" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!--/.container-->
