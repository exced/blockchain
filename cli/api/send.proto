syntax = "proto3";

package send;

service Peer {
    rpc Send(TransactionMessage) returns(Response) {}
}

message Transaction {
    string to = 1;
    int64 amount = 2;
}

message TransactionMessage {
    bytes signature = 1;
    bytes hash = 2;
    bytes rsapublickey = 3;
}

message Response {
    bool success = 1;
    string msg = 2;
}